<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XO Game - Modern Tic-Tac-Toe</title>
  <meta name="description" content="Play the modern XO (Tic-Tac-Toe) game with AI opponent. Beautiful design and smooth gameplay.">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4a90e2">
</head>
<body>
  <!-- Forme geometrice de fundal -->
  <div class="geometric-shapes">
    <div class="bg-x-1">âœ•</div>
    <div class="bg-o-1">â—‹</div>
    <div class="bg-x-2">âœ•</div>
    <div class="bg-o-2">â—‹</div>
  </div>
  
  <!-- Formular de Ã®nregistrare - Nume -->
  <div id="register-modal" class="modal active">
    <div class="modal-overlay"></div>
    <div class="modal-content">
      <form id="register-form">
        <h2>Let us know more about you</h2>
        <label>Name
          <input type="text" id="player-name" required minlength="3" maxlength="16" placeholder="Enter your name">
        </label>
        <button type="submit">Continue</button>
        <div id="register-error" class="error"></div>
      </form>
    </div>
  </div>

  <!-- Formular alegere simbol -->
  <div id="symbol-modal" class="modal">
    <div class="modal-overlay"></div>
    <div class="modal-content">
      <h2>Choose your symbol</h2>
      <div class="choose-sign">
        <label class="symbol-option">
          <input type="radio" name="sign" value="X" checked>
          <span class="symbol-display">X</span>
        </label>
        <label class="symbol-option">
          <input type="radio" name="sign" value="O">
          <span class="symbol-display">O</span>
        </label>
      </div>
      <button id="symbol-confirm">Let's Start</button>
    </div>
  </div>

  <!-- Meniu principal -->
  <div id="main-menu" class="menu hidden">
    <h1>Game</h1>
    <button id="new-game-btn">New Game</button>
    <div class="stats">
      <div>X: <span id="x-wins">0</span></div>
      <div>O: <span id="o-wins">0</span></div>
      <div>Draws: <span id="draws">0</span></div>
    </div>
  </div>

  <!-- Tabla de joc -->
  <div id="game-board" class="board hidden">
    <div class="game-header">
      <div class="logo-section">
        <span class="logo-x">X</span><span class="logo-o">O</span>
      </div>
      <div class="turn-display">
        <span class="turn-icon" id="turn-icon">X</span>
        <span class="turn-label">TURN</span>
      </div>
      <div class="header-actions">
        <button id="new-game-quick" class="header-btn" title="New Game">ðŸŽ¯</button>
        <button id="restart-btn" class="header-btn" title="Restart">â†»</button>
      </div>
    </div>
    
    <div class="board-grid">
      <!-- Celulele vor fi generate dinamic -->
    </div>
    
    <div class="scoreboard">
      <div class="score-item player-score">
        <span id="player-name-display">PLAYER</span>
        <span id="player-score" class="score-number">0</span>
      </div>
      <div class="score-item ties-score">
        <span>TIES</span>
        <span id="draws" class="score-number">0</span>
      </div>
      <div class="score-item cpu-score">
        <span>CPU</span>
        <span id="cpu-score" class="score-number">0</span>
      </div>
    </div>
  </div>

  <!-- Modale - direct children of body -->
  <!-- Modal rezultat -->
  <div id="result-modal" class="modal">
    <div class="modal-overlay"></div>
    <div class="modal-content result-content">
      <div class="result-icon" id="result-icon">ðŸŽ‰</div>
      <h2 id="result-title"></h2>
      <p id="result-message"></p>
      <div class="result-actions">
        <button id="result-new-game" class="btn-primary">New Game</button>
        <button id="result-quit" class="btn-secondary">Back to Menu</button>
      </div>
    </div>
  </div>

  <!-- Modal restart -->
  <div id="restart-modal" class="modal">
    <div class="modal-overlay"></div>
    <div class="modal-content">
      <h2>Are you sure you want to restart?</h2>
      <div style="display: flex; gap: 1rem; justify-content: center; margin-top: 1.5rem;">
        <button id="restart-confirm" class="btn-primary">Yes</button>
        <button id="restart-cancel" class="btn-secondary">No</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
